<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Material Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Correctly link to static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-custom">
        <h1 class="text-center mb-3">3D Printing Material Prediction</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="layer_height" class="form-label">Layer Height (mm)</label>
                        <input type="number" step="0.01" class="form-control" id="layer_height" name="layer_height" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="wall_thickness" class="form-label">Wall Thickness (mm)</label>
                        <input type="number" step="0.01" class="form-control" id="wall_thickness" name="wall_thickness" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="infill_density" class="form-label">Infill Density (%)</label>
                        <input type="number" step="0.01" class="form-control" id="infill_density" name="infill_density" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="infill_pattern" class="form-label">Infill Pattern</label>
                        <select class="form-control" id="infill_pattern" name="infill_pattern" required>
                            <option value="">Select Pattern</option>
                            <option value="0">Grid</option>
                            <option value="1">Honeycomb</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nozzle_temperature" class="form-label">Nozzle Temperature (°C)</label>
                        <input type="number" class="form-control" id="nozzle_temperature" name="nozzle_temperature" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="bed_temperature" class="form-label">Bed Temperature (°C)</label>
                        <input type="number" class="form-control" id="bed_temperature" name="bed_temperature" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="print_speed" class="form-label">Print Speed (mm/s)</label>
                        <input type="number" class="form-control" id="print_speed" name="print_speed" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fan_speed" class="form-label">Fan Speed (%)</label>
                        <input type="number" class="form-control" id="fan_speed" name="fan_speed" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="roughness" class="form-label">Roughness</label>
                        <input type="number" step="0.01" class="form-control" id="roughness" name="roughness" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="tension_strenght" class="form-label">Tension Strength</label>
                        <input type="number" step="0.01" class="form-control" id="tension_strenght" name="tension_strenght" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="elongation" class="form-label">Elongation</label>
                        <input type="number" step="0.01" class="form-control" id="elongation" name="elongation" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict Material</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
